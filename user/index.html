<!DOCTYPE html>
<html>
<body>
<h1>A Simple web page for a service</h1>
<button type="button" onclick="loadDoc()">Request data</button>

<p id="message"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("message").textContent = this.message;
    }
  };
  xhttp.open("GET", "http://ec2-13-56-153-11.us-west-1.compute.amazonaws.com:5003/app2a?nc_file='https://podaac-opendap.jpl.nasa.gov:443/opendap/allData/merged_alt/L4/cdr_grid/ssh_grids_v1812_1992102212.nc'", true);
  xhttp.send();
}
</script>
 

</body>
</html>
